<div class="flex flex-col-reverse lg:flex-row p-4 items-start">

  <!-- Chart panel (2/3) -->
  <div class="w-full lg:w-2/3 space-y-2">

    <div class="relative">

      <div *ngIf="currentCatCode" class="absolute top-0 right-0 z-10">
        <button mat-button (click)="goBack()" class="text-sm mb-0">
          ← Back
        </button>
      </div>

      <!-- Chart itself (only when data) -->
      <div *ngIf="!loading && hasData" class="chart-wrapper sm:p-3" [ngClass]="{
             'h-80': true,               
             'sm:h-96': true,            
             'md:h-[350px]': true,       
             'lg:h-[350px]': true        
           }">
        <echarts class="treemap-echart" [options]="chartOption" (chartClick)="onChartClick($event)" [autoResize]="true">
        </echarts>
      </div>

    </div>

    <!-- Loading & No-data states -->
    <div *ngIf="loading" class="text-center p-3">Loading…</div>
    <div *ngIf="!loading && !hasData" class="text-center p-3 text-gray-500">
      No data
    </div>

  </div>

  <!-- Filters panel (1/3) -->
  <div class="w-full lg:w-1/3" [class.hidden]="!showFilters" [class.lg:block]="true">
    <div class="pl-12 pr-10 space-y-4">

      <div class="uppercase text-xs font-bold text-gray-500 border-b-2 border-sky-500 pb-1 mb-3">
        Period
      </div>

      <div class="space-y-3">
        <div>
          <label for="startDate" class="block text-xs font-semibold uppercase mb-1">From</label>
          <input type="date" id="startDate" name="startDate" [formControl]="startDate"
            class="w-full bg-sky-500 text-white px-3 py-1.5 rounded focus:ring-sky-500" />
        </div>
        <div>
          <label for="endDate" class="block text-xs font-semibold uppercase mb-1">To</label>
          <input type="date" id="endDate" name="endDate" [formControl]="endDate"
            class="w-full bg-sky-500 text-white px-3 py-1.5 rounded focus:ring-sky-500" />
        </div>
      </div>

      <div class="flex flex-col gap-2">
        <button (click)="onFilter()" class="w-full bg-green-600 text-white py-1.5 rounded hover:bg-green-700">
          Apply Filters
        </button>
        <button (click)="onFilterClear()" class="w-full bg-gray-300 text-gray-700 py-1.5 rounded hover:bg-gray-400">
          Clear Selections
        </button>
      </div>

    </div>
  </div>

</div>
